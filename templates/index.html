<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>نظام الرعاية الطبية</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #1a1a1a;
            color: #ffffff;
        }
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
        }
        .container {
            position: relative;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
        }
        .form-control {
            background-color: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: #ffffff;
        }
        .form-control:focus {
            background-color: rgba(255, 255, 255, 0.15);
            border-color: #4CAF50;
            color: #ffffff;
        }
        .btn-primary {
            background-color: #4CAF50;
            border-color: #4CAF50;
        }
        .btn-primary:hover {
            background-color: #45a049;
            border-color: #45a049;
        }
        .nav-tabs {
            border-bottom: 1px solid rgba(255, 255, 255, 0.2);
        }
        .nav-tabs .nav-link {
            color: #ffffff;
        }
        .nav-tabs .nav-link.active {
            background-color: rgba(255, 255, 255, 0.1);
            border-color: rgba(255, 255, 255, 0.2);
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    <div class="container">
        <div id="auth-container" class="mb-4">
            <div id="logged-out-content">
                <ul class="nav nav-tabs" role="tablist">
                    <li class="nav-item">
                        <a class="nav-link active" data-bs-toggle="tab" href="#login">تسجيل الدخول</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" data-bs-toggle="tab" href="#register">تسجيل جديد</a>
                    </li>
                </ul>
                <div class="tab-content mt-3">
                    <div id="login" class="tab-pane active">
                        <form id="loginForm">
                            <div class="mb-3">
                                <label for="loginEmail" class="form-label">البريد الإلكتروني</label>
                                <input type="email" class="form-control" id="loginEmail" required>
                            </div>
                            <div class="mb-3">
                                <label for="loginPassword" class="form-label">كلمة المرور</label>
                                <input type="password" class="form-control" id="loginPassword" required>
                            </div>
                            <button type="submit" class="btn btn-primary">تسجيل الدخول</button>
                        </form>
                    </div>
                    <div id="register" class="tab-pane fade">
                        <form id="registerForm">
                            <div class="mb-3">
                                <label for="registerUsername" class="form-label">اسم المستخدم</label>
                                <input type="text" class="form-control" id="registerUsername" required>
                            </div>
                            <div class="mb-3">
                                <label for="registerEmail" class="form-label">البريد الإلكتروني</label>
                                <input type="email" class="form-control" id="registerEmail" required>
                            </div>
                            <div class="mb-3">
                                <label for="registerPassword" class="form-label">كلمة المرور</label>
                                <input type="password" class="form-control" id="registerPassword" required>
                            </div>
                            <div class="mb-3">
                                <div class="form-check">
                                    <input type="checkbox" class="form-check-input" id="isDoctor">
                                    <label class="form-check-label" for="isDoctor">تسجيل كطبيب</label>
                                </div>
                            </div>
                            <div id="doctorFields" style="display: none;">
                                <div class="mb-3">
                                    <label for="specialization" class="form-label">التخصص</label>
                                    <input type="text" class="form-control" id="specialization">
                                </div>
                                <div class="mb-3">
                                    <label for="experienceYears" class="form-label">سنوات الخبرة</label>
                                    <input type="number" class="form-control" id="experienceYears">
                                </div>
                            </div>
                            <button type="submit" class="btn btn-primary">تسجيل</button>
                        </form>
                    </div>
                </div>
            </div>
            <div id="logged-in-content" style="display: none;">
                <button id="logoutBtn" class="btn btn-outline-danger">تسجيل الخروج</button>
            </div>
        </div>

        <div id="main-content" style="display: none;">
            <ul class="nav nav-tabs mb-3">
                <li class="nav-item">
                    <a class="nav-link active" data-bs-toggle="tab" href="#diagnose">تشخيص الأعراض</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-bs-toggle="tab" href="#medical-records">السجلات الطبية</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" data-bs-toggle="tab" href="#appointments">المواعيد</a>
                </li>
            </ul>

            <div class="tab-content">
                <div id="diagnose" class="tab-pane active">
                    <form id="diagnoseForm">
                        <div class="mb-3">
                            <label for="symptoms" class="form-label">الأعراض</label>
                            <textarea class="form-control" id="symptoms" rows="3" required></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">تشخيص</button>
                    </form>
                    <div id="diagnoseResult" class="mt-4"></div>
                </div>

                <div id="medical-records" class="tab-pane fade">
                    <form id="addMedicalRecordForm">
                        <div class="mb-3">
                            <label for="recordSymptoms" class="form-label">الأعراض</label>
                            <textarea class="form-control" id="recordSymptoms" required></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="diagnosis" class="form-label">التشخيص</label>
                            <textarea class="form-control" id="diagnosis"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="treatment" class="form-label">العلاج</label>
                            <textarea class="form-control" id="treatment"></textarea>
                        </div>
                        <div id="medications">
                            <h5>الأدوية</h5>
                            <div class="medication-entry mb-3">
                                <input type="text" class="form-control mb-2" placeholder="اسم الدواء">
                                <input type="text" class="form-control mb-2" placeholder="الجرعة">
                                <input type="text" class="form-control mb-2" placeholder="عدد المرات">
                                <input type="date" class="form-control mb-2" placeholder="تاريخ البدء">
                                <input type="date" class="form-control mb-2" placeholder="تاريخ الانتهاء">
                            </div>
                            <button type="button" class="btn btn-secondary" id="addMedication">إضافة دواء</button>
                        </div>
                        <button type="submit" class="btn btn-primary mt-3">حفظ السجل الطبي</button>
                    </form>
                    <div id="medicalRecordsList" class="mt-4"></div>
                </div>

                <div id="appointments" class="tab-pane fade">
                    <form id="appointmentForm">
                        <div class="mb-3">
                            <label for="appointmentDateTime" class="form-label">موعد الزيارة</label>
                            <input type="datetime-local" class="form-control" id="appointmentDateTime" required>
                        </div>
                        <div class="mb-3">
                            <label for="appointmentNotes" class="form-label">ملاحظات</label>
                            <textarea class="form-control" id="appointmentNotes"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">حجز موعد</button>
                    </form>
                    <div id="appointmentsList" class="mt-4"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Three.js Animation
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.getElementById('canvas-container').appendChild(renderer.domElement);

        const geometry = new THREE.TorusKnotGeometry(10, 3, 100, 16);
        const material = new THREE.MeshBasicMaterial({
            color: 0x4CAF50,
            wireframe: true
        });
        const torusKnot = new THREE.Mesh(geometry, material);
        scene.add(torusKnot);

        camera.position.z = 30;

        function animate() {
            requestAnimationFrame(animate);
            torusKnot.rotation.x += 0.01;
            torusKnot.rotation.y += 0.01;
            renderer.render(scene, camera);
        }
        animate();

        // Handle window resize
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });

        // Authentication and API calls
        let currentUser = null;

        function updateAuthUI() {
            const loggedOutContent = document.getElementById('logged-out-content');
            const loggedInContent = document.getElementById('logged-in-content');
            const mainContent = document.getElementById('main-content');

            if (currentUser) {
                loggedOutContent.style.display = 'none';
                loggedInContent.style.display = 'block';
                mainContent.style.display = 'block';
            } else {
                loggedOutContent.style.display = 'block';
                loggedInContent.style.display = 'none';
                mainContent.style.display = 'none';
            }
        }

        // Event Listeners
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            try {
                const response = await fetch('/login', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        email: document.getElementById('loginEmail').value,
                        password: document.getElementById('loginPassword').value
                    })
                });
                const data = await response.json();
                if (response.ok) {
                    currentUser = data;
                    updateAuthUI();
                } else {
                    alert(data.error);
                }
            } catch (error) {
                alert('حدث خطأ أثناء تسجيل الدخول');
            }
        });

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            try {
                const isDoctor = document.getElementById('isDoctor').checked;
                const data = {
                    username: document.getElementById('registerUsername').value,
                    email: document.getElementById('registerEmail').value,
                    password: document.getElementById('registerPassword').value,
                    is_doctor: isDoctor
                };

                if (isDoctor) {
                    data.specialization = document.getElementById('specialization').value;
                    data.experience_years = parseInt(document.getElementById('experienceYears').value);
                }

                const response = await fetch('/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                const result = await response.json();
                if (response.ok) {
                    currentUser = result;
                    updateAuthUI();
                } else {
                    alert(result.error);
                }
            } catch (error) {
                alert('حدث خطأ أثناء التسجيل');
            }
        });

        document.getElementById('logoutBtn').addEventListener('click', async () => {
            try {
                await fetch('/logout');
                currentUser = null;
                updateAuthUI();
            } catch (error) {
                alert('حدث خطأ أثناء تسجيل الخروج');
            }
        });

        document.getElementById('diagnoseForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            try {
                const response = await fetch('/diagnose', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        symptoms: document.getElementById('symptoms').value
                    })
                });
                const data = await response.json();
                const resultDiv = document.getElementById('diagnoseResult');
                resultDiv.innerHTML = `
                    <h4>نتائج التشخيص:</h4>
                    <ul>
                        ${data.map(result => `
                            <li>
                                <strong>${result.disease}</strong><br>
                                احتمالية التطابق: ${result.probability}%<br>
                                الأعراض المتطابقة: ${result.matching_symptoms.join(', ')}
                            </li>
                        `).join('')}
                    </ul>
                `;
            } catch (error) {
                alert('حدث خطأ أثناء التشخيص');
            }
        });

        // Toggle doctor fields visibility
        document.getElementById('isDoctor').addEventListener('change', (e) => {
            document.getElementById('doctorFields').style.display = e.target.checked ? 'block' : 'none';
        });

        // Initialize
        updateAuthUI();
    </script>
</body>
</html>
