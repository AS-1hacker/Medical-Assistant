[build]
builder = "nixpacks"

[deploy]
startCommand = "gunicorn --bind 0.0.0.0:$PORT --timeout 120 app:app"
healthcheckPath = "/health"
healthcheckTimeout = 300
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 5

[service]
internal_port = 8080
autoDeploy = false

[phases.setup]
nixPkgs = ["python3", "gcc"]
